@switch (step()) {
  @case (SelectAuthorStep.SEARCH) {
    <l-search-author
      (selectedAuthorId)="onAuthorSelected($event)"
      (addNewAuthor)="onAddNewAuthor($event)" />
  }
  @case (SelectAuthorStep.REVIEW) {
    <l-author-name-variants [authorId]="selectedAuthorId!" />
  }
  @case (SelectAuthorStep.INSERT) {
    <l-create-author />
  }
  @case (SelectAuthorStep.CONFIRM) {
    <div>TODO: Confirm new or selected author</div>
  }
}
